  - name: "First Generation"
    start_year: 2022
    end_year: 2024
    description: "The Toyota bZ4X represents Toyota's first dedicated battery-electric vehicle built on the e-TNGA platform co-developed with Subaru. Launched in April 2022 for the 2023 model year, the bZ4X marked the beginning of Toyota's bZ (beyond Zero) sub-brand. Available in single-motor front-wheel drive producing 201 hp or dual-motor all-wheel drive generating 214 hp combined. Powered by a 71.4 kWh (FWD) or 72.8 kWh (AWD) lithium-ion battery pack, offering an EPA-estimated range of approximately 252 miles for FWD models and 228 miles for AWD variants. DC fast-charging capability of up to 150 kW for FWD and 100 kW for AWD models. The interior features a 12.3-inch touchscreen, optional solar roof, and Toyota Safety Sense 3.0 safety features. The vehicle faced a recall in June 2022 due to loose wheel bolts, which was resolved by October 2022."

  - name: "First Generation Facelift"
    start_year: 2025
    end_year: null
    description: "The 2025 facelift brought major updates to the bZ4X, including a name change to 'Toyota bZ' for the North American market. Key improvements include significantly faster DC fast charging (10-80% in approximately 30 minutes), an upgraded 11 kW onboard AC charger, and a larger 74.7 kWh battery with manufacturer-estimated range of up to 320 miles. Powertrain enhancements include updated BluE Nexus eAxle motors using silicon carbide semiconductors, producing up to 233 kW combined in AWD models (a 50% increase) and up to 165 kW in FWD models. Interior updates include a larger 14-inch infotainment display with physical knobs for volume and climate control, and removal of the plastic frame separating the steering wheel from the gauge cluster. Exterior changes feature Toyota's new 'Hammerhead' front fascia and color-matched wheel arch cladding. The model also adopted the NACS charging port for North American markets with Plug & Charge functionality."